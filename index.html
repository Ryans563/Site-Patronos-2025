<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patronos 2025</title>
    <link rel="stylesheet" href="styleaba.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Patronos 2025</h1>
    </header>

    <section class="container">
        <div class="content">
            <p>Bem-vindo ao universo dos Patronos! Conheça as histórias que moldaram o futuro.</p>
            
<!-- Link que funciona como um botão estilizado -->
<a href="html/index.html" id="continueBtn">Conheça-os melhor!</a>

<!-- Estilos CSS para o botão -->
<style>
    #continueBtn {
        display: inline-block;
        background-color: #FFC107; /* Cor de fundo */
        border: none;
        padding: 12px 24px; /* Espaçamento interno */
        font-size: 1.2rem; /* Tamanho da fonte */
        cursor: pointer; /* Muda o cursor para "pointer" ao passar o mouse */
        border-radius: 10px; /* Bordas arredondadas */
        text-decoration: none; /* Remove o sublinhado padrão */
        transition: background 0.3s ease, transform 0.2s ease; /* Transições para a cor de fundo e efeito de transformação */
        text-align: center; /* Centraliza o texto */
        width: auto; /* Largura automática */
    }

    #continueBtn:hover {
        background-color: #E0A800; /* Cor de fundo quando o mouse passa por cima */
        transform: scale(1.05); /* Efeito de aumento no botão */
    }

    /* Tornando o botão responsivo */
    @media (max-width: 600px) {
        #continueBtn {
            font-size: 1rem; /* Tamanho da fonte menor em telas menores */
            padding: 10px 20px; /* Reduz o padding para telas menores */
        }
    }
</style>


        </div>
    </section>

</body>
